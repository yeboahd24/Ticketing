<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <title>login</title>
   
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
   
    <link rel="stylesheet" type="text/css" href="{% static 'css/sourcesanspro-font.css' %}" />
   
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body class="form-v8">
    <div class="d" >
      <h1 class="tr">Welcome to Stadium ticket booking For Sunyani Coronation Park</h1>
    </div>
    <div class="page-content">
      <div class="form-v8-content">
        <div class="form-left">
          <img src="{% static 'images/mypic.jpg' %}" alt="form" width="500px" />
        </div>
        <div class="form-right">
          <div class="tab">
            <div class="tab-inner">
              <button
                class="tablinks"
                onclick="openCity(event, 'sign-up')"
                id="defaultOpen"
              >
                Sign Up
              </button>
            </div>
            
          </div>
          <form class="form-detail" action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <div class="tabcontent" id="sign-up">
              <div class="form-row">
                <label class="form-row-inner">
                  <input
                    type="text"
                    name="username"
                    id="full_name"
                    class="input-text"
                    
                  />
                  <span class="label">Username</span>
                  <span class="border"></span>
                </label>
              </div>
              <div class="form-row">
                <label class="form-row-inner">
                  <input
                    type="text"
                    name="email"
                    id="your_email"
                    class="input-text"
                    
                  />
                  <span class="label">E-Mail</span>
                  <span class="border"></span>
                </label>
              </div>
              <div class="form-row">
                <label class="form-row-inner">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="input-text"
                  
                  />
                  <span class="label">Password</span>
                  <span class="border"></span>
                </label>
              </div>
              <div class="form-row">
                <label class="form-row-inner">
                  <input
                    type="password"
                    name="password2"
                    id="comfirm_password"
                    class="input-text"
                
                  />
                  <span class="label">Comfirm Password</span>
                  <span class="border"></span>
                </label>
              </div>
              <div class="form-row-last">
                <input
                  type="submit"
                  name="register"
                  class="register"
                  value="Register"
                />
              </div>
              <div>
                <a href="{% url 'login' %}">Login</a>
              </div>
            </div>
          </form>
          
        </div>
      </div>
    </div>
    <script type="text/javascript">
      function openCity(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
      }

     
      document.getElementById("defaultOpen").click();
    </script>
  </body>
 
</html>
